version: '3'

services:
  ss:
    container_name : aioshadowsocks
    build: .
    image: aioshadowsocks
    network_mode: host
    restart: always
    environment:
      API_ENDPOINT: ""
    logging:
      driver: "json-file"
      options:
          max-size: "10m"
    volumes:
      - .:/src/aioshadowsocks
    working_dir: /src/aioshadowsocks
    command: python server.py
